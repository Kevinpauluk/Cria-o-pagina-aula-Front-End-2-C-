<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Corridas - Auto News</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container my-5">
  <h2 class="text-center">Calendário de Corridas 2025</h2>

  <!-- Botões das categorias -->
  <div class="d-flex gap-3 justify-content-center my-4">
    <button class="btn btn-dark" onclick="toggleTable('f1')">Fórmula 1</button>
    <button class="btn btn-dark" onclick="toggleTable('endurance')">Endurance</button>
    <button class="btn btn-dark" onclick="toggleTable('drift')">Fórmula Drift</button>
  </div>

  <!-- Tabelas ocultas -->
  <div id="f1" class="table-responsive d-none">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Data</th>
          <th>Evento</th>
          <th>Local</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>16/06/2025</td><td>GP do Canadá (F1)</td><td>Montreal, Canadá</td></tr>
      </tbody>
    </table>
  </div>

  <div id="endurance" class="table-responsive d-none">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Data</th>
          <th>Evento</th>
          <th>Local</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>22/06/2025</td><td>24h de Le Mans</td><td>Le Mans, França</td></tr>
      </tbody>
    </table>
  </div>

  <div id="drift" class="table-responsive d-none">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Data</th>
          <th>Evento</th>
          <th>Local</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>05/07/2025</td><td>Drift Masters Round 3</td><td>Riga, Letônia</td></tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Script simples -->
<script>
  function toggleTable(id) {
    const tables = ['f1', 'endurance', 'drift'];
    tables.forEach(t => {
      document.getElementById(t).classList.add('d-none');
    });
    document.getElementById(id).classList.toggle('d-none');
  }
</script>
  </main>
</body>
</html>
